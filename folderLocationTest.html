<head>
    <title>Check Folder</title>
    <script>
    function checkFolder()
    {
        var myObject;
        myObject = new ActiveXObject("Scripting.FileSystemObject");
        if(myObject.FolderExists("file:///Applications"))
        {
            alert("The Folder Exists");
        }
        else
        {
            alert("The Folder DOES NOT Exist");
        }
    }
    checkFolder();
    </script>
